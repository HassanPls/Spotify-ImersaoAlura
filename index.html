<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link
      rel="stylesheet"
      href="https://meyerweb.com/eric/tools/css/reset/reset.css"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <aside>
      <nav>
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
        </a>
        <ul>
          <li>
            <a href=""><span class="fa fa-home"></span> Início</a>
          </li>
          <li>
            <a href=""><span class="fa fa-search"></span> Buscar</a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__content">
          <button>
            <span class="fa fa-book"></span>
            <span>Sua biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>

        <section>
          <h2>Crie sua primeira playlist</h2>
          <p>É fácil, vamos te ajudar.</p>
          <button>Criar playlist</button>
        </section>

        <span class="cookie"> <a href="">Cookies</a> <br /> </span>

        <span>
          <button>
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </span>
        
      </div>
    </aside>
  </body>
</html>
